<ion-content padding>
    
  <!-- INPUTS -->
  <ion-label stacked>Email</ion-label>
  <ion-input placeholder="Your email address" [(ngModel)]="userToLogin.email"> </ion-input>

  <ion-label stacked>Password</ion-label>
  <ion-input  placeholder="Your password" [(ngModel)] = "userToLogin.password"> </ion-input>

  <!-- BUTTONS -->
  <ion-button expand = "full"  (click)="tryLogin()">
      Log In
  </ion-button>
  
  <ion-button fill='clear' expand = "full" (click)="goToSignup()">
    Create a new account
  </ion-button>

  <ion-button block fill='clear' expand = "full" (click)="goToResetPassword()">
    I forgot my password :(
  </ion-button>
</ion-content>
