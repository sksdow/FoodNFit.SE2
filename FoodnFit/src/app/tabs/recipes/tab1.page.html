<ion-header>
  <ion-toolbar class="rednav">
    <ion-title class="title">
      Search Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bgred">
  <ion-input
    placeholder="Add Ingredient To Filter"
    [(ngModel)]="ingredientToAdd"
  ></ion-input>
  <ion-button class="blackbtn" (click)="currentIngredients.push(ingredientToAdd)"
    >Confirm</ion-button
  >
  <div>
    Current Filters:
    <div *ngFor="let i of currentIngredients">{{ i }}</div>
  </div>
  <ion-button class="blackbtn" (click)="currentIngredients = []">Reset</ion-button>
  <ion-button class="blackbtn" (click)="searchRecipes()">Search</ion-button>
  <div *ngIf="searchResults !== undefined">
    Results:
    <div *ngFor="let i of searchResults">
      {{i.title}}
      <ion-img style="height: 30%; width:30%" [src]="i.image"></ion-img>
      <ion-button (click)="addFoodToUser(i)">Add To Profile</ion-button>
    </div>
  </div>
</ion-content>
